<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/connexion.css">
    <title>MySchedule</title>
</head>
<body>
    <main>
        <div class="content">
            <a class="ms-5" href="index.html">
                <img  src="assets/img/arrow.png" alt="">
            </a>
            <div class="container rounded-5">
                <div class="d-flex flex-column align-items-center p-5 gap-2">
                    <div class="gap-1 pb-4 d-flex flex-column align-items-center">
                        <div class="d-flex gap-3">
                            <h1 class="title">MySchedule</h1>
                            <img class="img-fluid" src="assets/img/logo.png" alt="logo">
                        </div>
                    </div>
                    <form class="w-100">
                      <div class="form-floating mb-2 border-dark">
                        <input type="text" class="form-control" id="floatingText" placeholder="name@example.com">
                        <label for="floatingText">Nom ou Email</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Mot de passe</label>
                      </div>
                    </form>
                    <div class="main_hr"></div>
                    <a href="#">
                        <button type="button" class="btn btn-light rounded-5 border-dark gap-2 d-flex fs-5">
                            <img style="width: 12%;" src="assets/img/logo google.png" alt="">
                            Se connecter avec Google
                        </button>
                    </a>
                    <a href="#">
                        <button type="button" class="btn btn-light rounded-5 border-dark gap-2 d-flex fs-5">
                            <img style="width: 12%;" src="assets/img/logo Twitter.png" alt="">
                            Se connecter avec Twitter
                        </button>
                    </a>
                    <a href="accueil.html">
                        <button type="button" class="btn btn-lightgreen mt-4 px-5 fs-4">
                            Connexion
                        </button>
                    </a>

                    <div>
                        <!-- Button to trigger modal -->
                        <button type="button" class="btn text-primary text-decoration-underline" data-bs-toggle="modal" data-bs-target="#passwordModal">
                            Mot de passe oublié ?
                        </button>
                
                        <!-- Password Modal -->
                        <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="passwordModalLabel">Mot de passe oublié</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body gap-3 d-flex flex-column">
                                        <form>
                                            <div class="form-group password-toggle">
                                                <label for="currentPassword" class="mb-2">Mail</label>
                                                <input type="password" class="form-control" id="currentPassword" placeholder="Entrez votre mail">
                                                
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                                        <button type="button" class="btn btn-primary">Envoyer</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
