<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/compte.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>MySchedule</title>
</head>
<body>
    <header>
        <nav class="p-3 pb-4 content">
            <div class="ms-3 mt-2 gap-4 d-flex align-items-center">
                 <div class="d-flex gap-2 me-5 align-items-end">
                    <img src="/assets/img/logo.png" alt="">
                    <p class="fs-4">MySchedule</p>
                 </div>

                <div class="dropdown ms-auto">
                    <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                      <img src="/assets/img/logo account.png" alt="">
                    </button>
                    <ul class="dropdown-menu">
                      <li><a class="dropdown-item" href="/compte.html">Mon Compte</a></li>
                      <li><a class="dropdown-item" href="#">Changer de compte</a></li>
                      <li><a class="dropdown-item" href="/deconnexion.html">Déconnexion</a></li>
                    </ul>
                  </div>

                 
            </div>
        </nav>
    </header>

    <main>
        <a class="ms-5" href="/accueil.html">
            <img class="mt-5" src="/assets/img/arrow.png" alt="">
        </a>

        <div class="d-flex flex-column logo">
            <img src="/assets/img/logo account grand.png" alt="">
            <div class="input-group mb-3">
                <input type="file" class="form-control custom-file-input d-none" id="inputGroupFile01">
                <label class="input-group-text custom-file-label" for="inputGroupFile01">
                    <img class="w-75" src="/assets/img/edit-photo.png" alt="Upload">
                </label>
            </div>
        </div>
        <form class="mt-5 formulaire">
            <div class="d-flex gap-5">
                <div class="form-floating w-25 mb-3">
                  <input type="text" class="form-control" id="floatingFirstName" placeholder="Prénom">
                  <label for="floatingFirstName">Prénom</label>
                </div>
                <div class="form-floating w-25 mb-3">
                  <input type="text" class="form-control" id="floatingLastName" placeholder="Nom">
                  <label for="floatingLastName">Nom</label>
                </div>
            </div>

            <div class="form-floating w-25 mb-3">
              <input type="text" class="form-control" id="floatingUsername" placeholder="Nom d'Utilisateur">
              <label for="floatingUsername">Nom d'Utilisateur</label>
            </div>

            <div class="d-flex gap-5">
                <div class="form-floating w-25 mb-3">
                  <input type="email" class="form-control" id="floatingEmail" placeholder="Mail">
                  <label for="floatingEmail">Mail</label>
                </div>
                
                <div>
                    <!-- Button to trigger modal -->
                    <button type="button" class="btn border btnModif" data-bs-toggle="modal" data-bs-target="#passwordModal">
                        Modifier le mot de passe
                    </button>
            
                    <!-- Password Modal -->
                    <div class="modal fade" id="passwordModal" tabindex="-1" aria-labelledby="passwordModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="passwordModalLabel">Modification de mot de passe</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body gap-3 d-flex flex-column">
                                    <form>
                                        <div class="form-group password-toggle">
                                            <label for="currentPassword" class="mb-2">Mot de passe actuel</label>
                                            <input type="password" class="form-control" id="currentPassword" placeholder="Entrez votre mot de passe actuel">
                                            <span class="toggle-icon mt-3" onclick="togglePasswordVisibility('currentPassword')">
                                                <img src="https://img.icons8.com/ios-filled/20/000000/visible.png" alt="Voir mot de passe">
                                            </span>
                                        </div>
                                        <div class="form-group password-toggle">
                                            <label for="newPassword" class="mb-2">Nouveau mot de passe</label>
                                            <input type="password" class="form-control" id="newPassword" placeholder="Entrez votre nouveau mot de passe">
                                            <span class="toggle-icon mt-3" onclick="togglePasswordVisibility('newPassword')">
                                                <img src="https://img.icons8.com/ios-filled/20/000000/visible.png" alt="Voir mot de passe">
                                            </span>
                                        </div>
                                        <div class="form-group password-toggle">
                                            <label for="confirmPassword" class="mb-2">Confirmez le nouveau mot de passe</label>
                                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirmez votre nouveau mot de passe">
                                            <span class="toggle-icon mt-3" onclick="togglePasswordVisibility('confirmPassword')">
                                                <img src="https://img.icons8.com/ios-filled/20/000000/visible.png" alt="Voir mot de passe">
                                            </span>
                                        </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                                    <button type="button" class="btn btn-primary">Enregistrer</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <button type="submit" class="btn px-4 fs-5 modif">Modifier</button>
        </form>
        
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function togglePasswordVisibility(id) {
            var input = document.getElementById(id);
            if (input.type === "password") {
                input.type = "text";
            } else {
                input.type = "password";
            }
        }
    </script>
</body>
</html>
